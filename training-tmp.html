r!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Web Development Training</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
		pre {
			tab-size: 2;
			-moz-tab-size:2;
		}

		text {
			fill: #e7ad52;
		}

		rect {
			stroke: #e7ad52;
			fill-opacity: 0;
		}

		line {
			stroke: #e7ad52;
		}

		marker {
			fill: #e7ad52;
		}

		.signal text {
			fill: #e7ad52;
		}

		.signal text:hover {
			fill: #e7ad52;
		}

		.text-red {
			color: #FF595E;
    }
		.text-yellow {
			color: #FFCA3A;
    }
		.text-green {
			color:#8AC926;	
    }
		.text-blue {
			color:#1982C4;
    }
		.bold {
			font-weight: 700 !important;
		}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /p target="_blank"rint-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Cookie Sync</h2>
					<p>
						<small>By <a href="bo.hou@dailymotion.com">Bo HOU</a> ( <a href="bo.hou@dailymotion.com">bo.hou@dailymotion.com</a> )</small>
					</p>
				</section>
				<section>
					<script class="sequence-diagram" type="text/template" data-config-useFragments="false" data-config-theme="simple">
						browser->service A: two-way sync request
						service A-->>browser: redirect to B with id 101
						browser-->service B: b.com/cookiesync?id=101; Cookie: bID=abc;
						service B-->service B: your 101 is my abc
						service B-->>browser: redirect to A with id abc
						browser-->service A: a.com/cookiesync?id=abc; Cookie: aID=101;
						service A-->service A: your abc is my 101
					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				// The "normal" size of the presentation, aspect ratio will be preserved
				// when the presentation is scaled to fit different resolutions. Can be
				// specified using percentage units.
				width: 960,
				height: 700,

				// Factor of the display size that should remain empty around the content
				// margin: 0.1,

				// Bounds for smallest/largest possible scale to apply to content
				// minScale: 0.2,
				// maxScale: 1.5

				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				sequencediagrams: {
					theme: "simple",
					useFragments: true,
					initialize: (function(diagramContainer){
						console.log("Diagram rendered!");
					})
			 },

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/sequence-diagrams/webfont.js' },
					{ src: 'plugin/sequence-diagrams/snap.svg-min.js' },
					{ src: 'plugin/sequence-diagrams/underscore-min.js' },
					{ src: 'plugin/sequence-diagrams/sequence-diagram-min.js' },
					{ src: 'plugin/sequence-diagrams/sequence-diagrams-plugin-modified.js' },
				]
			});


			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies

				]

		</script>
	</body>
</html>
